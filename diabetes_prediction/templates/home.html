{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Diabetes Prediction</h1>

    <form method="post">
        {% csrf_token %}
        <label>Pregnancies:</label><input type="number" name="Pregnancies"><br>
        <label>Glucose:</label><input type="number" name="Glucose"><br>
        <label>Blood Pressure:</label><input type="number" name="BloodPressure"><br>
        <label>Skin Thickness:</label><input type="number" name="SkinThickness"><br>
        <label>Insulin:</label><input type="number" name="Insulin"><br>
        <label>BMI:</label><input type="text" name="BMI"><br>
        <label>Diabetes Pedigree Function:</label><input type="text" name="DiabetesPedigreeFunction"><br>
        <label>Age:</label><input type="number" name="Age"><br>
        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h2>Prediction: {{ result }}</h2>
    {% endif %}
</body>
</html>
